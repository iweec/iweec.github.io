			$("#elder").attr('disabled', true);
			$("#younger").attr('disabled', true);
		}

		$("button").click(function(event){
			if ($(this).attr("val")) {
				$("#r").val($(this).attr("val"));
			}		
		})

		$("#of").click(function(event){
			var o = $("#c").val();
			$("#c").val(" " + o + " " + $("#r").val() + " 的");
			sets.unshift($("#r").val());

			var result = Count(sets[1], sets[0]);

			if (result) {
				if (typeof(result) == "object") {
					IsEorY();
					$("#r").val("比 " + result["中"] + " 年长/轻？");

					$("#elder").click(function(event){ 
						$("#r").val(result['长']);
						ChangeButton();
					})

					$("#younger").click(function(event){
						$("#r").val(result['轻']);
						ChangeButton();
					})
				} else {
					$("#r").val(result);
					sets.unshift(result);
				}
			}
		})

		$("#count").click(function(){
			var o = $("#c").val();
			$("#c").val(" " + o + " " + $("#r").val() + " ＝");
			sets.unshift($("#r").val());
			var result = Count(sets[1], sets[0]);

			if (result) {
				if (typeof(result) == "object") {
					IsEorY();
					$("#r").val("比 " + result["中"] + " 年长/轻？");

					$("#elder").click(function(event){ 
						$("#r").val(result['长']);
						ChangeButton();
					})

					$("#younger").click(function(event){
						$("#r").val(result['轻']);
						ChangeButton();
					})
				} else {
					$("#r").val(result);
					sets.unshift(result);
				}
			};
			sets = [];
		})

		$("#clear").click(function(){
			sets = [];
			$("#r").val("我");
			$("#c").val(" ");
		})
	})
</script>
</body>
</html>
